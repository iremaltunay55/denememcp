# Smithery configuration file
startCommand:
  type: http
  configSchema:
    type: object
    properties:
      api_key:
        type: string
        title: "AccuWeather API Key"
        description: "Your AccuWeather API key"
        default: "FgRNkenGLf3Guq67iAtz6ngyx356ojve"
      port:
        type: integer
        title: "Port"
        description: "Port to run the server on"
        default: 8000
      host:
        type: string
        title: "Host"
        description: "Host to bind the server to"
        default: "0.0.0.0"

build:
  dockerfile: Dockerfile
  dockerBuildPath: .
